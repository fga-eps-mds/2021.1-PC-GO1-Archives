version: "3.8"

services:
  db:
    image: "postgres:11-alpine"
    env_file: 
      - ./.env
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8002
    env_file: 
      - ./.env
    volumes:
      - .:/code
    ports:
      - "8002:8002"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data: